{% extends 'base.html' %}

{% block title %}Login{% endblock %}


{% block content %}
<h2>Login</h2>
<form method="post" class="from-group">
  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit">Login</button>
</form>

<p>Don't have an account yet? Register here!</p>
<p><a href="{% url 'signup' %}">Register</a></p>
{% endblock %}
